<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instagram</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://use.fontawesome.com/9c2b1b55c2.js"></script>
</head>
<body>
  <main class="container">
    <div class="phone-photo">
      <img src="images/phones.png" alt="iphones">
    </div>
    <div class="info">
      <div class="top border">

        <img src="images/logo.png" alt="istagram-logo">
        <p>
          Sign up to see photos and videos</br> from your friends.
        </p>
        <button type="button" name="button"><i style="color:white"class="fa fa-facebook-square" aria-hidden="true"></i> Log in with Facebook</button>
        <p class="upcase">Or</p>
        <form class="login">
          <div><input type="text" name="email" placeholder="Mobile Number or Email"></div>
          <div><input type="text" name="full-name" placeholder="Full Name"></div>
          <div><input type="text" name="username" placeholder="Username"></div>
          <div><input type="password" name="password" placeholder="Password"></div>
          <div class="signup"><button type="submit" name="submit">Sign Up</button></div>
        </form>


        <p class="small-text">
          By signing up, you agree to our</br> Terms &amp; Privacy Policy.
        </p>
      </div>

      <div class="bottom border">
        <p class="black">Have an account?<a class="login" href="#"> Log in</a></p>
      </div>
      <div class="get">
        <a class="black">Get the app.</a>

      </div>
      <div class="small">
        <img src="images/app-store.png" alt="Apple App Store logo">
        <img src="images/google-play.png" alt="Google Play logo">
      </div>

    </div>

  </main>
  <footer>
    <nav>
      <ul>
        <li><a href="#">About us</a></li>
        <li><a href="#">Support</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Press</a></li>
        <li><a href="#">API</a></li>
        <li><a href="#">Jobs</a></li>
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Directory</a></li>
        <li><a href="#">Language</a></li>
        <li class="copyright">&copy; 2017 Instagram</li>
      </ul>
    </nav>
  </footer>
</body>
</html>
