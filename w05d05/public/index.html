<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>London Street Food Markets</title>
  <link src="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" charset="utf-8"></script>
  <!-- loading in maps scripts -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC2RxtzqXemZfiuYwMTFFCWmgyklcrAATE"></script>
  <script src="js/app.js" charset="utf-8"></script>
</head>
<body>
  <header>
    <h1>London Street Food Markets</h1>

  </header>
  <div class="container-fluid">
    <div class="row">
      <aside class="col-4 info">

        <div class="new-market">
          <button class="market-form btn btn-secondary"type="button" name="button">Add Market</button>

        <form id="new-markets" class="hidden">
          <fieldset class="form-group">
            <label for="first_name">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </fieldset>
          <fieldset class="form-group">
            <label for="where">Address</label>
            <input type="text" class="form-control" id="where" name="where" required>
          </fieldset>
          <fieldset class="form-group">
            <label for="">Who</label>
            <input type="text" class="form-control" id="who" name="who" placeholder="number of traders" required>
          </fieldset>
          <fieldset class="form-group">
            <label for="">When</label>
            <input type="when" class="form-control" id="when" name="when" required>
          </fieldset>
          <fieldset class="form-group">
            <label for="">Rating</label>
            <input type="text" class="form-control" id="rating" name="rating" placeholder="out of 5" required>
          </fieldset>
          <fieldset class="form-group">
            <label for="">Image</label>
            <input type="url" class="form-control" id="image" name="image" placeholder="https://www.kerbfood.com/wp-content/uploads/2016/10/@SATURNEYES_KERBCAMDEN_2016L1002195_5976x3992-1600x900.jpg" required>
          </fieldset>
          <fieldset class="form-group">
            <label for="">Latitude</label>
            <input type="text" class="form-control" id="latitude" name="latitude" placeholder="51.541142" required>
          </fieldset>
          <fieldset class="form-group">
            <label for="">Longitude</label>
            <input type="text" class="form-control" id="longitude" name="longitude" placeholder="-0.080337" required>
          </fieldset>
          <button type="submit" class="btn-sm btn-default">Submit</button>
        </form>
      </div>
      </aside>
      <main class="col-8 map">
        <div class="heading">
        </div>
      </main>

    </div>

  </div>
</body>
</html>
