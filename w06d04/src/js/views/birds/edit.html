<div class="col-lg-4">
  <h3>Add New Bird</h3>
  <form id="new-bird" ng-submit="birdsEdit.update()" name="birdsEdit.birdsForm" novalidate>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" required ng-model="birdsEdit.bird.name" value="birdsEdit.bird.name">
      <div ng-messages="birdsEdit.birdsForm.name.$error" ng-if="birdsEdit.birdsForm.name.$dirty || birdsEdit.birdsForm.$submitted" role="alert">
        <div ng-message="required" class="warning">Please enter a value for this field.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="latinName">Latin Name</label>
      <input type="text" class="form-control" id="latinName" name="latinName" required ng-model="birdsEdit.bird.latinName" value="birdsEdit.bird.name">
      <div ng-messages="birdsEdit.birdsForm.latinName.$error" ng-if="birdsEdit.birdsForm.latinName.$dirty || birdsEdit.birdsForm.$submitted" role="alert">
        <div ng-message="required" class="warning">Please enter a value for this field.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="familyName">Family Name</label>
      <input type="text" class="form-control" id="family" name="family" required ng-model="birdsEdit.bird.family" value="birdsEdit.bird.family">
      <div ng-messages="birdsEdit.birdsForm.family.$error" ng-if="birdsEdit.birdsForm.family.$dirty || birdsEdit.birdsForm.$submitted"  role="alert">
        <div ng-message="required" class="warning">Please enter a value for this field.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="image">Image</label>
      <input type="url" class="form-control" id="image" name="Image" required ng-model="birdsEdit.bird.image" value="birdsEdit.bird.image">
      <div ng-messages="birdsEdit.birdsForm.image.$error" ng-if="birdsEdit.birdsForm.image.$dirty || birdsEdit.birdsForm.$submitted" role="alert">
        <div ng-message="required" class="warning">Please enter a value for this field.</div>
      </div>
      <div ng-messages="birdsEdit.birdsForm.image.$error" ng-if="birdsEdit.birdsForm.image.$touched || birdsEdit.birdsForm.$submitted" role="alert">
        <div ng-message="required" class="warning">Please enter a value for this field.</div>
        <div ng-message="url" class="warning">Please enter a valid URL.</div>
      </div>
    </div>
    <input class="btn btn-primary"type="submit" name="submit" ng-disabled="birdsEdit.birdsForm.$invalid" value="Submit">

  </form>
</div>
