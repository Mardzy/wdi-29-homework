<div class="col-lg-4">
  <h3>Add New Bird</h3>
  <form id="new-bird" ng-submit="birdsNew.create()" name="birdsNew.birdForm" novalidate >
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Blue Jay" name="name" required ng-model="birdsNew.bird.name">
      <div ng-messages="birdsNew.birdForm.name.$error" ng-if="birdsNew.birdForm.name.$touched || birdsNew.birdForm.$submitted" role="alert">
        <div ng-message="required" class="warning">Please enter a value for this field.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="latinName">Latin Name</label>
      <input type="text" class="form-control" id="latinName" placeholder="Cyanocitta cristata" name="latinName" required ng-model="birdsNew.bird.latinName">
      <div ng-messages="birdsNew.birdForm.latinName.$error" ng-if="birdsNew.birdForm.latinName.$touched || birdsNew.birdForm.$submitted" role="alert">
        <div ng-message="required" class="warning">Please enter a value for this field.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="familyName">Family Name</label>
      <input type="text" class="form-control" id="family" placeholder="Corvidae" name="family" required ng-model="birdsNew.bird.family" >
      <div ng-messages="birdsNew.birdForm.family.$error" ng-if="birdsNew.birdForm.family.$touched || birdsNew.birdForm.$submitted"  role="alert">
        <div ng-message="required" class="warning">Please enter a value for this field.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="image">Image</label>
      <input type="url" class="form-control" id="image" placeholder="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/Cyanocitta-cristata-004.jpg/220px-Cyanocitta-cristata-004.jpg" name="image" required ng-model="birdsNew.bird.image">
      <div ng-messages="birdsNew.birdForm.image.$error" ng-if="birdsNew.birdForm.image.$touched || birdsNew.birdForm.$submitted" role="alert">
        <div ng-message="required" class="warning">Please enter a value for this field.</div>
      </div>
      <input ng-disabled="birdsNew.birdForm.$invalid" type="submit" name="submit" value="submit">
    </div>
    <div ng-messages="birdsNew.birdForm.image.$error" ng-if="birdsNew.birdForm.image.$touched || birdsNew.birdForm.$submitted" role="alert">
      <div ng-message="required" class="warning">Please enter a value for this field.</div>
      <div ng-message="url" class="warning">Please enter a valid URL.</div>
    </div>
  </form>

</div>
