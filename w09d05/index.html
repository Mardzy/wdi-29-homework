<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fundraiser App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script src="app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <h1>Fundraising Campaign</h1>

    <div class="progress-background">
      <div class="progress" style="width:50">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
          <span class="tip">£<span class="remaining">100</span></span>
        </div>
      </div>
      <div class="target">
        <h4>Target</h4>
        <h2>£100</h2>
      </div>
    </div>
    <div class="to-target">
      <h4>You need £<span class="remaining">100</span> to reach your target</h4>
    </div>
  </main>
  <section class="container">
  <button class="btn" data-id="1" type="button" name="button">Add £1</button>
  <button class="btn" data-id="5" type="button" name="button">Add £5</button>
  <button class="btn" data-id="10" type="button" name="button">Add £10</button>
  </section>

</body>
</html>
